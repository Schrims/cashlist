<!DOCTYPE html>
<html>
  <head>
    <title>Cashlist</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">

    <!-- Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
    <script src="js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Photon</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 id="nav-group" class="nav-group-title">Favorites</h5>
              <span id="nav-home" class="nav-group-item active">
                <span class="icon icon-home"></span>
                Übersicht
              </span>
              <span id="nav-light" class="nav-group-item">
                <span class="icon icon-light-up"></span>
                Übersicht
              </span>
              <span class="nav-group-item">
                <span class="icon icon-download"></span>
                Übersicht
              </span>
              <span class="nav-group-item">
                <span class="icon icon-folder"></span>
                Übersicht
              </span>
              <span class="nav-group-item">
                <span class="icon icon-window"></span>
                Übersicht
              </span>
              <span class="nav-group-item">
                <span class="icon icon-signal"></span>
                Übersicht
              </span>
              <span class="nav-group-item">
                <span class="icon icon-monitor"></span>
                Übersicht
              </span>
            </nav>
          </div>

          <div class="pane">

            <table class="table-striped">
              <thead>
                <tr>
                  <th><input id="input" name="name" value="name"></th>
                  <th><input id="input" name="type" value="type"></th>
                  <th><input id="input" name="date" value="date"></th>
                  <th><input id="input" name="author" value="author"></th>
                  <th><button onclick="addLine()">+</button></th>
                </tr>
              </thead>
              <tbody id="table">
                <tr>
                  <td>bars.scss</td>
                  <td>Document</td>
                  <td>Oct 13, 2015</td>
                  <td>Schrims</td>
                </tr>
                <tr>
                  <td>base.scss</td>
                  <td>Document</td>
                  <td>Oct 13, 2015</td>
                  <td>Schrims</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
