<!DOCTYPE html>
<html>

<head>
    <title>Cashlist</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">

    <!-- Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
    <script src="js/storage.js" charset="utf-8"></script>
</head>

<body>
    <div class="window">

        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <h1 class="title">Cashlist</h1>
        </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <nav class="nav-group">
                        <h5 id="nav-group" class="nav-group-title">Listen</h5>
                        <span id="nav-home" class="nav-group-item active">
                <span class="icon icon-basket"></span> Einkaufen
                        </span>
                        <span id="nav-light" class="nav-group-item">
                <span class="icon icon-infinity"></span> Sonstiges
                        </span>
                    </nav>
                </div>
                <div class="pane">
                    <table id="table" class="table-striped">
                        <thead>
                            <tr>
                                <th><input id="input" name="name" value="name"></th>
                                <th><input id="input" name="type" value="type"></th>
                                <th><input id="input" name="date" value="date"></th>
                                <th><input id="input" name="author" value="author"></th>
                                <th><button onclick="addLine()">+</button></th>
                            </tr>
                        </thead>
                        <tbody id="tablebody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        const {
            remote
        } = require('electron');
        const {
            Menu,
            MenuItem
        } = remote;

        const menu = new Menu();
        menu.append(new MenuItem({
            label: 'MenuItem1',
            click() {
                save()
            }
        }));
        menu.append(new MenuItem({
            type: 'separator'
        }));
        menu.append(new MenuItem({
            label: 'MenuItem2',
            click() {
                loadAll()
            }
        }));

        window.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            menu.popup(remote.getCurrentWindow());
        }, false);
    </script>

</body>

</html>
